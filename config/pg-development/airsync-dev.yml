version: '1.0'
environment: pg-development-airsync-dev
regions:
  - us-east-1
  - ap-northeast-1
discovery:
  method: tags
  tags:
    lights-out:managed: 'true'
  resource_types:
    - ecs:service
resource_defaults:
  ecs-service:
    waitForStable: true
    stableTimeoutSeconds: 300
    start:
      minCapacity: 2
      maxCapacity: 6
      desiredCount: 2
    stop:
      minCapacity: 0
      maxCapacity: 0
      desiredCount: 0
schedules:
  default:
    timezone: Asia/Taipei
    startTime: '08:00'
    stopTime: '22:00'
    enabled: true
    activeDays:
      - MON
      - TUE
      - WED
      - THU
      - FRI
    holidays: []
schedules_cron:
  start:
    expression: 0 0 ? * MON-FRI *
    description: Start resources at 08:00 Asia/Taipei (00:00 UTC)
    enabled: true
  stop:
    expression: 0 14 ? * MON-FRI *
    description: Stop resources at 22:00 Asia/Taipei (14:00 UTC)
    enabled: true
