[pytest]
pythonpath = src/lambda
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage
addopts =
    -v
    --strict-markers
    --cov=src/lambda
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may call AWS APIs)
    slow: Slow running tests
